syntax = "proto3";
package agentmanager;
option go_package = "ai-agent-manager/api/proto/agentmanager;agentmanager";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

message Agent { string id = 1; string project_id = 2; string name = 3; }

message CreateAgentRequest { string project_id = 1; string name = 2; }
message GetAgentRequest { string project_id = 1; string agent_id = 2; }
message ListAgentsRequest { string project_id = 1; int32 page_size = 2; string page_token = 3; }
message ListAgentsResponse { repeated Agent items = 1; string next_page_token = 2; }

service AgentService {
  rpc CreateAgent(CreateAgentRequest) returns (Agent) {
    option (google.api.http) = { post: "/v1/projects/{project_id}/agents" body: "*" };
  }
  rpc GetAgent(GetAgentRequest) returns (Agent) {
    option (google.api.http) = { get: "/v1/projects/{project_id}/agents/{agent_id}" };
  }
  rpc ListAgents(ListAgentsRequest) returns (ListAgentsResponse) {
    option (google.api.http) = { get: "/v1/projects/{project_id}/agents" };
  }
}